animations {
    enabled = true
    
    # Smooth bezier curves without bounce
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = smoothOut, 0.16, 1, 0.3, 1
    
    animation = windows, 1, 4, smooth, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 4, smooth, slide
    animation = border, 1, 6, smooth
    animation = borderangle, 1, 6, smooth
    animation = fade, 1, 3, smooth
    animation = workspaces, 1, 4, smooth, slide
}
# Optional: Configure workspace layout for better slide effect
dwindle {
    # Preserve split ratios when windows are removed
    preserve_split = true
    # Enable smart splits
    smart_split = false
    # Enable smart resizing
    smart_resizing = true
}
